        const GAS_URL 'https://script.google.com/macros/s/AKfycbzx9F2SR09Tu3qfE2HwTXVUK9z9k7s2QcWg9RBSww1pJvSYGcwZ_-8a7-adWnfT8u5Bhw/exec';

        document.addEventListener('DOMContentLoaded', () => {

        async function submitPost() {

                    body: JSON.stringify(data)

                POST_CONTENT.value = '';

        async function loadMessages() {

                const response = await fetch(GAS_URL + '?action=getMessages');

                const messages = await response.json();

                messages.reverse().forEach(msg => {
