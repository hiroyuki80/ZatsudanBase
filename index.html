<body>

        <input type="text" id="username-input" placeholder="å¥½ããªãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" maxlength="20">

        <p>ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼å: <span id="current-user"></span></p>

        <button id="submit-button">æŠ•ç¨¿</button>

    <script>
        // â˜…â˜…â˜… ã‚»ãƒƒãƒˆæ¸ˆã¿ã®GASã®Webã‚¢ãƒ—ãƒªURL â˜…â˜…â˜…
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzx9F2SR09Tu3qfE2HwTXVUK9z9k7s2QcWg9RBSww1pJvSYGcwZ_-8a7-adWnfT8u5Bhw/exec'; 
        // ----------------------------------------------------------------------
        
        // DOMè¦ç´ ã®å–å¾—
        const LOGIN_SCREEN = document.getElementById('login-screen');
        const CHAT_APP = document.getElementById('chat-app');
        const USERNAME_INPUT = document.getElementById('username-input');
        const CHAT_AREA = document.getElementById('chat-area');
        const POST_CONTENT = document.getElementById('post-content');
        const MESSAGE_STATUS = document.getElementById('message-status');
        const LOGIN_BUTTON = document.getElementById('login-button');

        let currentUsername = '';

        /**

         */
        document.addEventListener('DOMContentLoaded', () => {
            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
            LOGIN_BUTTON.addEventListener('click', login);
            SUBMIT_BUTTON.addEventListener('click', submitPost);

            // ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ã®ãƒã‚§ãƒƒã‚¯
            currentUsername = localStorage.getItem('chatUsername');
            if (currentUsername) {
                showChatApp(currentUsername);
            } else {

            }
        });

        /**
         * ãƒ­ã‚°ã‚¤ãƒ³å‡¦ç†
         */
        function login() {
            const username = USERNAME_INPUT.value.trim(); 
            
            if (username.length > 0) {
                localStorage.setItem('chatUsername', username);
                currentUsername = username;
                showChatApp(username);
            } else {
                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
            }
        }

        /**
         * ç”»é¢è¡¨ç¤ºã‚’ãƒ­ã‚°ã‚¤ãƒ³ç”»é¢ã«åˆ‡ã‚Šæ›¿ãˆã‚‹
         */
        function showLoginScreen() {

            CHAT_APP.style.display = 'none';
        }

        /**
         * ç”»é¢è¡¨ç¤ºã‚’é›‘è«‡ãƒšãƒ¼ã‚¸ã«åˆ‡ã‚Šæ›¿ãˆã‚‹
         */
        function showChatApp(username) {
            document.getElementById('current-user').textContent = username;
            LOGIN_SCREEN.style.display = 'none';
            CHAT_APP.style.display = 'block';
            loadMessages();
        }

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'å–å¾—å¤±æ•—';
            } catch (error) {
                return 'å–å¾—ã‚¨ãƒ©ãƒ¼';
            }
        }

        /**
         * æŠ•ç¨¿å‡¦ç†ï¼ˆGASã¸ã®ãƒ‡ãƒ¼ã‚¿é€ä¿¡ï¼‰
         */
        async function submitPost() {
            const content = POST_CONTENT.value.trim();
            if (content.length === 0) {
                MESSAGE_STATUS.textContent = 'ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚';
                return;
            }

            MESSAGE_STATUS.textContent = 'æŠ•ç¨¿ä¸­...';
            SUBMIT_BUTTON.disabled = true;

            try {
                const ip = await getIPAddress();
                
                const data = {
                    action: 'post', 
                    Username: currentUsername, 
                    Content: content,         
                    IPAddress: ip,            
                    Timestamp: new Date().toLocaleString('ja-JP', { 
                        year: 'numeric', month: '2-digit', day: '2-digit', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit',
                        timeZone: 'Asia/Tokyo'
                    })
                };

                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                POST_CONTENT.value = '';
                MESSAGE_STATUS.textContent = 'æŠ•ç¨¿ãŒå®Œäº†ã—ã¾ã—ãŸï¼';
                await loadMessages();
                
            } catch (error) {
                console.error('æŠ•ç¨¿ã‚¨ãƒ©ãƒ¼:', error);
                MESSAGE_STATUS.textContent = 'æŠ•ç¨¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            } finally {
                SUBMIT_BUTTON.disabled = false;
                setTimeout(() => { MESSAGE_STATUS.textContent = ''; }, 3000);
            }
        }
        
        /**
         * æŠ•ç¨¿å‰Šé™¤å‡¦ç†ï¼ˆGASã«Statusæ›´æ–°ã‚’ä¾é ¼ï¼‰
         */
        async function deletePost(id) {
            if (!confirm('ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ\nï¼ˆã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã«ã¯ã€ŒDeletedã€ã¨ã—ã¦æ®‹ã‚Šã¾ã™ï¼‰')) {
                return;
            }

            MESSAGE_STATUS.textContent = 'å‰Šé™¤å‡¦ç†ä¸­...';
            
            try {
                const data = {
                    action: 'delete', 
                    ID: id 
                };

                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                MESSAGE_STATUS.textContent = 'æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚';
                await loadMessages(); 
                
            } catch (error) {
                console.error('å‰Šé™¤ã‚¨ãƒ©ãƒ¼:', error);
                MESSAGE_STATUS.textContent = 'å‰Šé™¤ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            } finally {
                setTimeout(() => { MESSAGE_STATUS.textContent = ''; }, 3000);
            }
        }


        /**
         * é›‘è«‡å†…å®¹ã®èª­ã¿è¾¼ã¿å‡¦ç†ï¼ˆGASã‹ã‚‰ã®ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼‰
         */
        async function loadMessages() {
            CHAT_AREA.innerHTML = '<p style="text-align: center; color: #999;">èª­ã¿è¾¼ã¿ä¸­...</p>';
            try {
                const response = await fetch(GAS_URL + '?action=getMessages');
                const messages = await response.json();

                CHAT_AREA.innerHTML = '';
                
                if (messages.length === 0) {
                    CHAT_AREA.innerHTML = '<p style="text-align: center; color: #999;">ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                    return;
                }

                messages.reverse().forEach(msg => {
                    const div = document.createElement('div');
                    div.className = 'message';
                    
                    // IDã‚’æ•°å€¤ã«å¤‰æ›ï¼ˆGASã‹ã‚‰è¿”ã•ã‚Œã‚‹IDãŒæ•°å€¤ã§ã‚ã‚‹ã“ã¨ã‚’æœŸå¾…ï¼‰
                    const postId = Number(msg.ID);
                    
                    div.innerHTML = `
                        ${!isNaN(postId) && postId > 0 ? // â˜…IDãŒæœ‰åŠ¹ãªæ•°å€¤ã§ã®ã¿å‰Šé™¤ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤ºâ˜…
                            `<button onclick="deletePost(${postId})" style="float: right; padding: 5px 10px; background-color: #ff6f61; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.8em;">å‰Šé™¤</button>` 
                            : ''

                        <span class="message-info">${msg.Timestamp} - ${msg.Username} (ID: ${msg.ID})</span>
                        ${msg.Content}
                    `;
                    CHAT_AREA.appendChild(div);
                });
                
                CHAT_AREA.scrollTop = CHAT_AREA.scrollHeight;

            } catch (error) {
                console.error('ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                CHAT_AREA.innerHTML = '<p style="text-align: center; color: red;">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚GASã®ãƒ‡ãƒ—ãƒ­ã‚¤ã‚„ãƒ˜ãƒƒãƒ€ãƒ¼è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
            }
        }
    </script>
